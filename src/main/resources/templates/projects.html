<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PROJECT - ASSIGNMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .tech-badge {
            background-color: #e9ecef;
            color: #495057;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
    </style>
</head>
<body>
<!-- navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MY PROJECT</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">HOME</a>
            <a class="nav-link active" href="/projects">PROJECT</a>
        </div>
    </div>
</nav>

<!-- PROJECT LIST -->
<section class="py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="display-4">MY PROJECT</h1>
            <p class="lead">Here show my assignment and project during my study</p>
        </div>

        <!-- if project is empty -->
        <div th:if="${projects.empty}" class="text-center py-5">
            <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
            <h3 class="text-muted">No Project Here</h3>
            <p class="text-muted">The project need to wait some time to upload...</p>
        </div>

        <!-- project list -->
        <div class="row">
            <div th:each="project : ${projects}" class="col-lg-4 col-md-6 mb-4">
                <div class="card project-card h-100">
                    <!-- project image -->
                    <div th:if="${project.imageUrl}" class="card-img-container" style="height: 200px; overflow: hidden;">
                        <img th:src="@{${project.imageUrl}}"
                             th:alt="${project.name}"
                             class="card-img-top"
                             style="height: 100%; object-fit: cover;">
                    </div>
                    <div th:unless="${project.imageUrl}" class="card-img-container bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                        <i class="fas fa-project-diagram fa-3x text-muted"></i>
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${project.name}">PROJECT NAME</h5>
                        <p class="card-text flex-grow-1" th:text="${project.description}">PROJECT DESC...</p>

                        <!-- skills or technologies -->
                        <div class="mb-3">
                            <div th:each="tech : ${#strings.arraySplit(project.technologies, ',')}">
                                <span class="tech-badge" th:text="${#strings.trim(tech)}">TECHNOLOGY</span>
                            </div>
                        </div>

                        <!-- create date -->
                        <small class="text-muted mb-2">
                            <i class="fas fa-calendar me-1"></i>
                            CREATE DATE: <span th:text="${#temporals.format(project.createdDate, 'yyyy-MM')}">2024-01</span>
                        </small>
                    </div>

                    <div class="card-footer bg-transparent">
                        <div class="btn-group w-100" role="group">
                            <a th:href="${project.githubUrl}"
                               class="btn btn-outline-dark btn-sm"
                               th:if="${project.githubUrl}">
                                <i class="fab fa-github me-1"></i> CODE
                            </a>
                            <a th:href="${project.demoUrl}"
                               class="btn btn-primary btn-sm"
                               th:if="${project.demoUrl}">
                                <i class="fas fa-external-link-alt me-1"></i> DEMO
                            </a>
                            <button th:unless="${project.demoUrl}"
                                    class="btn btn-outline-secondary btn-sm" disabled>
                                NO DEMO
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 我的作品集. 保留所有权利.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
