<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MY PROJECT</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">HOME</a>
            <a class="nav-link" href="/projects">PROJECT</a>
            <a class="nav-link" href="#contact">CONTACT ME</a>
        </div>
    </div>
</nav>

<!-- Introduce myself -->
<section class="py-5 bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4 text-center">
                <img th:src="@{/images/profile.jpg}" alt="Profile" class="img-fluid" style="width:200px; height:200px; object-fit: contain; border-radius: 8px;">
            </div>
            <div class="col-md-8">
                <h1 th:text="${profile.name}">MY NAME</h1>
                <h3 class="text-muted" th:text="${profile.title}">Title</h3>
                <p class="lead" th:text="${profile.summary}">Introduction</p>
                <div class="mt-4">
                    <a th:href="${profile.githubUrl}" class="btn btn-dark me-2">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a th:href="${profile.linkedinUrl}" class="btn btn-primary">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- skills -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">SKILLS</h2>
        <div class="row">
            <div th:each="skill : ${skills}" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 th:text="${skill.name}">Skill name</h5>
                        <div class="progress">
                            <div class="progress-bar" th:style="'width: ' + ${skill.proficiency} + '%'"
                                 th:text="${skill.proficiency} + '%'">80%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 项目展示 -->
<section class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-5">MY PROJECT</h2>
        <div class="row">
            <div th:each="project : ${projects}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <img th:src="${project.imageUrl}" class="card-img-top" alt="Project Image">
                    <div class="card-body">
                        <h5 th:text="${project.name}">PROJECT NAME</h5>
                        <p th:text="${project.description}">PROJECT DESC</p>
                        <div class="mb-2">
                            <small class="text-muted" th:text="${project.technologies}">TECHNOLOGY USED</small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="${project.githubUrl}" class="btn btn-sm btn-outline-dark">CODE</a>
                        <a th:href="${project.demoUrl}" class="btn btn-sm btn-primary">DEMO</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/projects" class="btn btn-outline-primary">SEE ALL PROJECT</a>
        </div>
    </div>
</section>

<!-- 联系方式 -->
<section id="contact" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">CONTACT ME</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <p><i class="fas fa-envelope me-2"></i> <span th:text="${profile.email}">EMAIL</span></p>
                <p><i class="fas fa-phone me-2"></i> <span th:text="${profile.phone}">PHONE</span></p>
                <p><i class="fas fa-map-marker-alt me-2"></i> <span th:text="${profile.location}">LOCATION</span></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
